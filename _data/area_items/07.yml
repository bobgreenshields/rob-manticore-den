- title: "A dead warrior"
  desc: |-
    The dessicated body of a warrior.  He is dressed in scale mail and carries a sword and dungeoneers pack.  His body is covered in small puncture wounds and has been drained of all blood.  The helmet is inscribed with the head of a hunting hound, it is Beorhtric Biltom, who is being searched for by his father who the pcs might have met in Hunters rest.

- title: "Stone altar"
  desc: |-
    The stone altar at the end of the room looks like it used to have several inlaid gemstones  but they have all been pried out long ago.

