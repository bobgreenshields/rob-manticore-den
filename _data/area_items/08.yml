- title: "Piles of bones, clothes and armour"
  desc: |-
    The remains of numerous victims of the manticores.  The bones have scraps of flesh attached and are predominantly, but not all, human.  The others if identified are horse and farm animal.

- title: "Two areas covered in dried grass, leaves and scraps of cloth"
  desc: |-
    These are the bedding areas for the two manticores.  They are also covered in hair from the beasts.

