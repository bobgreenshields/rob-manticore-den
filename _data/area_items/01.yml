- title: "Temple walls"
  desc: |-
    The walls are predominantly faced with stone but it is evident from the irregular shapes and lumps sticking out from the facings that the temple has been excavated from an existing cave system.

- title: "Ceilings"
  desc: |-
    The ceilings have been left as the original caves.  They are high 20-40ft and covered in stalactites, hollows and, if viewed carefully, small tunnels can occasionally be seen leading off.

